    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        // Small logic that checks if both password are correct or not!
        function check(form) {
            password1 = form.password.value;
            password2 = form.passwordConf.value;
   
            if (password1 != password2) {
                // alert("\nPassword did not match: Please try again...")
                swal("Oops!", "Password did not match!", "error");
                return false;
            }
            else {
                return true;
            }
        }
    </script>

    <!-- Section that deals with inserting information into the database -->
    <div class="jumbotron">
        <div class="container">

            <h1>Please fill out the following form to create your account!</h1>
            <br>

            <!-- Inserting data into [insert_data.php] to save information into the database. -->
            <form method="POST" action="insert.php" onSubmit="return check(this)">
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-0" name="fName" placeholder="First name:"
                            required>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-0" name="lName" placeholder="Last name:">
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-6">
                        <input type="tel" class="form-control border-0" name="phone"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone Number: 123-456-7890 " required>
                            <!-- Robert remember to fix the pop out box -->
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control border-0" id="user_email" name="user_email" placeholder="Email:" required>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-sm-6">
                        <input type="password" class="form-control border-0" name="password" id="password"
                            placeholder="Password:" required>
                            
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control border-0" name="passwordConf" id="passwordConf"
                            placeholder="Confirm Password:" required>
                    </div>
                </div>
                <br>
                <button id="sign_in" type="submit" class="btn btn-outline-dark border-0 float-right">SIGN IN</button>
            </form>
        </div>
